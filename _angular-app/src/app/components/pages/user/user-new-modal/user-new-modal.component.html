<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Novo Usu√°rio</h5>
        <div modal-body>
            <div class="form-group">
                <label for="new-name">Nome</label>
                <input type="text" class="form-control" id="new-name" name="name" placeholder="Informe o nome" required
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="new-email">E-mail</label>
                <input type="text" class="form-control" id="new-email" name="email" placeholder="Informe o email" required
                    [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="new-password">Senha</label>
                <input type="password" class="form-control" id="new-password" name="password" placeholder="******" required
                    [(ngModel)]="user.password" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="new-password-confirm">Confirem Sua Senha</label>
                <input type="password" class="form-control" id="new-password-confirm" name="password_confirmation" placeholder="******" required
                    [(ngModel)]="user.password_confirmation">
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </modal>
</form>
