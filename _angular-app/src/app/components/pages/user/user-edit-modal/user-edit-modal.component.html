<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Usu√°rio - {{user.name}}</h5>
        <div modal-body>
            <div class="form-group">
                <label for="edit-name">Nome</label>
                <input type="text" class="form-control" id="edit-name" name="name" placeholder="Informe o nome" required
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="edit-email">E-mail</label>
                <input type="text" class="form-control" id="edit-email" name="email" placeholder="Informe o email" required
                    [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="edit-password">Senha</label>
                <input type="password" class="form-control" id="edit-password" name="password" placeholder="******" required
                    [(ngModel)]="user.password">
            </div>
            <div class="form-group">
                <label for="edit-password-confirm">Confirem Sua Senha</label>
                <input type="password" class="form-control" id="edit-password-confirm" name="password_confirmation" placeholder="******" required
                    [(ngModel)]="user.password_confirmation">
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
