<form class="form-signin">
    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Code Shopping - Login</h1>

    <label for="email" class="sr-only">E-mail</label>
    <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
</form>
